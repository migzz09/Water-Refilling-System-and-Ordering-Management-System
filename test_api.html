<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing Water Types API</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Loading...';
            
            try {
                const response = await fetch('/WRSOMS/api/common/water_types.php');
                const text = await response.text();
                
                resultEl.textContent = `Status: ${response.status}\n\n`;
                resultEl.textContent += `Response:\n${text}`;
                
                if (response.ok) {
                    try {
                        const json = JSON.parse(text);
                        resultEl.textContent += `\n\nParsed JSON:\n${JSON.stringify(json, null, 2)}`;
                    } catch(e) {
                        resultEl.textContent += `\n\nJSON Parse Error: ${e.message}`;
                    }
                }
            } catch (error) {
                resultEl.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
