<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - WaterWorld</title>
  <link rel="stylesheet" href="../assets/css/design-system.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../assets/css/steel.css">
  <link rel="stylesheet" href="../assets/css/checkout.css">
</head>
<body>
  <header>
    <div class="nav-brand">
      <a href="../index.html">
        <img src="../assets/images/ww_logo.png" alt="WaterWorld Logo" class="nav-logo">
        <span class="brand-name">WaterWorld</span>
      </a>
    </div>
    <nav class="nav-menu">
      <a href="../index.html">Home</a>
      <a href="product.html">Products</a>
      <a href="order-tracking.html">Track Order</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
    <div class="nav-actions">
      <div class="user-menu" id="userMenu">
        <button class="btn btn-outline btn-sm profile-btn" onclick="toggleUserDropdown()">
          <i class="fa fa-user-circle"></i>
          <span id="userName">Profile</span>
          <i class="fa fa-chevron-down"></i>
        </button>
        <div class="user-dropdown" id="userDropdown">
          <a href="product.html" class="dropdown-item">
            <i class="fa fa-shopping-cart"></i> Products
          </a>
          <a href="usertransaction-history.html" class="dropdown-item">
            <i class="fa fa-history"></i> Order History
          </a>
          <a href="order-tracking.html" class="dropdown-item">
            <i class="fa fa-search"></i> Track Order
          </a>
          <hr>
          <a href="#" onclick="logout()" class="dropdown-item">
            <i class="fa fa-sign-out"></i> Logout
          </a>
        </div>
      </div>
    </div>
  </header>

  <div class="checkout-container">
    <div class="checkout-main">
      <!-- Cart Items -->
      <section class="checkout-section">
        <h2 class="section-title">Order Items</h2>
        <div id="cartItems">
          <!-- Cart items will be rendered here -->
        </div>
      </section>

      <!-- Delivery Address -->
      <section class="checkout-section">
        <h2 class="section-title">Delivery Address</h2>
        <div id="addressList">
          <!-- Address list will be rendered here -->
        </div>
      </section>

      <!-- Payment Method -->
      <section class="checkout-section">
        <h2 class="section-title">Payment Method</h2>
        <div class="payment-options">
          <div class="payment-option" data-method="cod" onclick="selectPaymentMethod('cod')">
            <div class="payment-icon">
              <i class="fa fa-money"></i>
            </div>
            <div class="payment-details">
              <div class="payment-title">Cash on Delivery</div>
              <div class="payment-description">Pay when your order arrives</div>
            </div>
          </div>
          <div class="payment-option" data-method="gcash" onclick="selectPaymentMethod('gcash')">
            <div class="payment-icon">
              <i class="fa fa-mobile"></i>
            </div>
            <div class="payment-details">
              <div class="payment-title">GCash</div>
              <div class="payment-description">Pay securely with GCash</div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Order Summary -->
    <aside class="checkout-sidebar">
      <div class="summary-section">
        <h2 class="section-title">Order Summary</h2>
        <div class="summary-line">
          <span>Subtotal</span>
          <span id="subtotal">₱0.00</span>
        </div>
        <div class="summary-line">
          <span>Delivery Fee</span>
          <span id="deliveryFee">₱0.00</span>
        </div>
        <div class="summary-line total">
          <span>Total</span>
          <span id="total">₱0.00</span>
        </div>
        <button class="btn btn-primary btn-block btn-lg" id="checkoutBtn" onclick="submitOrder()" disabled>
          Place Order
        </button>
      </div>
    </aside>
  </div>

  <!-- Address Form Modal -->
  <div class="modal-overlay" id="addressFormModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="addressFormTitle">Add New Address</h3>
        <button class="close-modal" onclick="closeAddressForm()">
          <i class="fa fa-times"></i>
        </button>
      </div>
      <form id="addressForm">
        <div class="form-group">
          <label class="form-label" for="addressType">Address Type</label>
          <select class="form-control" id="addressType" name="addressType" required>
            <option value="Home">Home</option>
            <option value="Office">Office</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label" for="street">Street Address</label>
          <input type="text" class="form-control" id="street" name="street" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="barangay">Barangay</label>
          <input type="text" class="form-control" id="barangay" name="barangay" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="city">City</label>
          <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="contactNumber">Contact Number</label>
          <input type="tel" class="form-control" id="contactNumber" name="contactNumber" 
                 pattern="[0-9]{11}" placeholder="09XXXXXXXXX" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Save Address</button>
      </form>
    </div>
  </div>

  <!-- Notification -->
  <div class="notification" id="notification"></div>

  <script src="../assets/js/api-helper.js"></script>
  <script src="../assets/js/checkout.js"></script>
</body>
</html>
