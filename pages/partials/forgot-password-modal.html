<!-- Forgot Password Modal -->
<div id="forgotPasswordModal" class="modal" style="display:none;">
  <div class="modal-content" style="max-width:400px;margin:auto;padding:2rem;background:#fff;border-radius:16px;box-shadow:0 4px 24px rgba(34,197,94,0.10);">
    <span class="close" id="closeForgotModal" style="float:right;font-size:1.5rem;cursor:pointer;">&times;</span>
    <h2 style="color:#22c55e;text-align:center;margin-bottom:1rem;">Forgot Password</h2>
    <form id="forgotPasswordForm">
      <div class="form-group">
        <label for="forgotEmail" class="form-label">Enter your email address</label>
        <input type="email" id="forgotEmail" class="form-input" placeholder="Email address" required style="width:100%;">
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%;margin-top:1rem;">Send OTP</button>
    </form>
    <div id="forgotOtpSection" style="display:none;">
      <div class="form-group" style="margin-top:1.5rem;">
        <label for="forgotOtp" class="form-label">Enter OTP sent to your email</label>
        <input type="text" id="forgotOtp" class="form-input" maxlength="6" placeholder="6-digit code" required style="width:100%;">
      </div>
      <div class="form-group">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" id="newPassword" class="form-input" placeholder="New password" required style="width:100%;">
      </div>
      <div class="form-group">
        <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
        <input type="password" id="confirmNewPassword" class="form-input" placeholder="Confirm new password" required style="width:100%;">
      </div>
      <button id="resetPasswordBtn" class="btn btn-success" style="width:100%;margin-top:1rem;">Reset Password</button>
    </div>
    <div id="forgotPasswordMessage" style="margin-top:1rem;text-align:center;"></div>
  </div>
</div>
