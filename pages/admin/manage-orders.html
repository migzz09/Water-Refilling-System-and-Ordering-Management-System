<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Orders | Admin Panel</title>
    <!-- This fragment is intended to be embedded inside the admin dashboard. Styles are pulled from the shared admin CSS. -->
    <meta name="robots" content="noindex">
    <style>
        /* Keep minimal inline styles for embedding only - primary styles live in admin.css */
        .search-bar { max-width: 420px; }
        .orders-card { padding: 16px; border-radius: 8px; }
        .orders-empty { padding: 40px 0; }

    /* Table and card spacing improvements for Manage Orders */
    .batches-grid { display:flex; gap:20px; flex-wrap:wrap; align-items:flex-start; }
    .metric-card { padding: 18px; box-sizing: border-box; background: #fff; border-radius: 8px; flex: 1 1 360px; max-width: 420px; }
    .recent-orders-table { width: 100%; border-collapse: collapse; min-width: 640px; }
    .recent-orders-table th, .recent-orders-table td { padding: 10px 12px; vertical-align: middle; }
    /* Ensure reference id column doesn't wrap and remains readable */
    .recent-orders-table th:first-child, .recent-orders-table td:first-child { white-space: nowrap; min-width: 110px; }
    /* Make order date and total columns reasonably wide to avoid squeezing reference id */
    .recent-orders-table th:nth-child(2), .recent-orders-table td:nth-child(2),
    .recent-orders-table th:nth-child(4), .recent-orders-table td:nth-child(4) { white-space: nowrap; min-width: 120px; }
    /* Reduce header wrapping and improve contrast */
    .recent-orders-table thead th { white-space: nowrap; }
    /* Make the reference link display inline-block so it doesn't get clipped */
    .order-ref-link { display: inline-block; max-width: 100%; }
    /* Allow horizontal scrolling inside each card when the table is too wide */
    .metric-card .table-responsive { overflow-x: auto; }
    /* Completed section styling */
    .completed-section { background: transparent; }

        /* Simple modal for order details (no dependency on Bootstrap JS) */
    </style>

    <!-- Container expected by admin-dashboard loader -->
    <div class="container">
        <div class="orders-card">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <form id="ordersSearchForm" class="search-bar" style="display:flex;gap:8px;">
                    <input id="ordersSearchInput" type="search" placeholder="Search reference, customer, address..." class="form-control" />
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <div class="text-end">
                    <small class="text-muted">Manage today's batches and orders</small>
                </div>
            </div>

            <div id="batchesContainer">Loading…</div>
            <div id="unassignedContainer" style="margin-top:12px;"></div>
        </div>
    </div>

    <script>
        (function(){

            // Globals and DOM references expected by the script
            var ordersMap = {};
            // If these elements are present in the parsed fragment they will be found; otherwise we fall back to querying later
            var batchesContainer = document.getElementById('batchesContainer');
            var unassignedContainer = document.getElementById('unassignedContainer');

            // Fallback API URL helper if not provided by the outer page
            if (typeof getApiUrl !== 'function') {
                function getApiUrl() { return '/WRSOMS/api/admin/manage_orders.php'; }
            }

            function escapeHtml(s) {
                return String(s == null ? '' : s)
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#039;');
            }

            function renderOrderRow(o, batchStatus, batchId) {
                // store order object for modal usage
                if (o && o.reference_id) ordersMap[o.reference_id] = o;

                return `
                    <tr class="order-row" data-ref="${escapeHtml(o.reference_id)}" ${batchId ? `data-batch="${escapeHtml(batchId)}"` : ''}>
                        <td><a href="#" class="order-ref-link" data-ref="${escapeHtml(o.reference_id)}">${escapeHtml(o.reference_id)}</a></td>
                        <td>${escapeHtml(o.order_date)}</td>
                        <td>${escapeHtml(o.payment_method || o.payment || '')}</td>
                        <td>${escapeHtml(Number(o.total_amount).toFixed(2))}</td>
                        <td class="payment-status">${escapeHtml(o.payment_status || '')}</td>
                        <!-- Prefer the order's own delivery_status over the batch-level status so pickup actions don't incorrectly change per-order delivery status -->
                        <td class="status">${escapeHtml(o.delivery_status || batchStatus || '')}</td>
                    </tr>
                `;
            }

            function renderBatch(batch, idx) {
                const orders = batch.orders || [];
                const pickupTime = batch.pickup_time ? batch.pickup_time : '—';
                const deliveryTime = batch.delivery_time ? batch.delivery_time : '—';
                const pickupStatus = batch.pickup_status || '—';
                const deliveryStatus = batch.delivery_status || '—';
                const header = `Vehicle: ${escapeHtml(batch.vehicle_type)} — Batch #${escapeHtml(batch.batch_number)} — Orders: ${orders.length}`;
                const totalQty = typeof batch.total_quantity !== 'undefined' ? batch.total_quantity : null;
                const capacity = typeof batch.capacity !== 'undefined' ? batch.capacity : null;
                const isFull = batch.is_full === true || batch.is_full === '1' || batch.is_full === 1;
                const isCompleted = batch.is_completed === true || batch.is_completed === '1' || batch.is_completed === 1;

                const tableRows = orders.length ? orders.map(o => renderOrderRow(o, batch.batch_status, batch.batch_id)).join('') : `<tr><td colspan="8" class="text-center text-muted">No orders in this batch</td></tr>`;

                return `
                    <div class="metric-card mb-3" data-batch-id="${escapeHtml(batch.batch_id)}">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <div>
                                <strong>${escapeHtml(header)}</strong>
                                <div class="text-muted small">Pickup: <span class="pickup-time">${escapeHtml(pickupTime)}</span> &nbsp;|&nbsp; Delivery: <span class="delivery-time">${escapeHtml(deliveryTime)}</span></div>
                                <div class="text-muted small">Pickup status: <span class="pickup-status">${escapeHtml(pickupStatus)}</span> &nbsp;|&nbsp; Delivery status: <span class="delivery-status">${escapeHtml(deliveryStatus)}</span></div>
                                ${isCompleted ? `<div style="margin-top:6px;"><span class="badge bg-secondary rounded-pill" title="Batch completed">Completed</span></div>` : (isFull ? `<div style="margin-top:6px;"><span class="badge bg-success rounded-pill" title="Ready for pickup/delivery">Full (${escapeHtml(String(totalQty || 0))}/${escapeHtml(String(capacity || 'N/A'))}) — Ready</span></div>` : '')}
                            </div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-outline-secondary btn-sm" data-toggle="collapse" data-target="#batchBody${idx}" aria-expanded="false">Toggle</button>
                                <button class="btn btn-sm btn-primary" onclick="performBatchAction(${escapeHtml(batch.batch_id)}, 'start_pickup', this)">Start Pickup</button>
                                <button class="btn btn-sm btn-success" onclick="performBatchAction(${escapeHtml(batch.batch_id)}, 'complete_pickup', this)">Complete Pickup</button>
                                <button class="btn btn-sm btn-warning" onclick="performBatchAction(${escapeHtml(batch.batch_id)}, 'start_delivery', this)">Start Delivery</button>
                                <button class="btn btn-sm btn-dark" onclick="performBatchAction(${escapeHtml(batch.batch_id)}, 'complete_delivery', this)">Complete Delivery</button>
                            </div>
                        </div>
                        <div id="batchBody${idx}" class="collapse show">
                            <div class="table-responsive">
                                <table class="recent-orders-table mb-0">
                                    <thead>
                                                        <tr>
                                                                                <th>Reference ID</th>
                                                                                <th>Order Date</th>
                                                                                <th>Payment Method</th>
                                                                                <th>Total</th>
                                                                                <th>Payment Status</th>
                                                                                <th>Delivery Status</th>
                                                                            </tr>
                                    </thead>
                                    <tbody>
                                        ${tableRows}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
            }

            function renderUnassigned(list) {
                if (!list.length) {
                    unassignedContainer.innerHTML = '';
                    return;
                }
                const rows = list.map(renderOrderRow).join('');
                unassignedContainer.innerHTML = `
                    <div class="metric-card">
                        <h4>Unassigned Orders</h4>
                        <div class="table-responsive">
                            <table class="recent-orders-table mb-0">
                                <thead>
                                    <tr>
                                        <th>Reference ID</th>
                                        <th>Order Date</th>
                                        <th>Payment Method</th>
                                        <th>Total</th>
                                        <th>Payment Status</th>
                                        <th>Delivery Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${rows}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            }

            // Initial fetch
            function loadData() {
                const apiUrl = getApiUrl();
                batchesContainer.innerHTML = '<p class="text-muted">Loading batches and orders…</p>';
                unassignedContainer.innerHTML = '';

                fetch(apiUrl, { credentials: 'same-origin' })
                .then(r => r.json())
                .then(res => {
                    if (!res.success) throw new Error(res.message || 'Failed to load');
                    const data = res.data || {};
                    const batches = data.batches || [];
                    const unassigned = data.unassigned || [];

                    if (!batches.length && !unassigned.length) {
                        batchesContainer.innerHTML = '<p class="text-muted orders-empty">No batches or orders found for today.</p>';
                        return;
                    }

                    // Group batches by vehicle type so Car and Tricycle batches render in separate sections
                    const tricycleBatches = batches.filter(b => (b.vehicle_type || '').toLowerCase() === 'tricycle');
                    const carBatches = batches.filter(b => (b.vehicle_type || '').toLowerCase() === 'car');

                    const isCompleted = (b) => {
                        // Treat batch as completed when its delivery_status indicates 'Delivered' or batch_status contains 'completed'
                        const ds = (b.delivery_status || '') + '';
                        const bs = (b.batch_status || '') + '';
                        if (ds.toLowerCase().indexOf('delivered') !== -1) return true;
                        if (bs.toLowerCase().indexOf('completed') !== -1) return true;
                        return false;
                    };

                    // Split active vs completed
                    const activeTricycle = tricycleBatches.filter(b => !isCompleted(b));
                    const completedTricycle = tricycleBatches.filter(b => isCompleted(b));
                    const activeCar = carBatches.filter(b => !isCompleted(b));
                    const completedCar = carBatches.filter(b => isCompleted(b));

                    // Compute aggregates per vehicle type (active only)
                    const sumQuantity = (arr) => arr.reduce((s, x) => s + (Number(x.total_quantity) || 0), 0);
                    const sumCapacity = (arr) => arr.reduce((s, x) => s + (Number(x.capacity) || 0), 0);
                    const tricycleTotalAssigned = sumQuantity(activeTricycle);
                    const tricycleTotalCapacity = sumCapacity(activeTricycle) || (activeTricycle.length ? activeTricycle.length * 5 : 0);
                    const carTotalAssigned = sumQuantity(activeCar);
                    const carTotalCapacity = sumCapacity(activeCar) || (activeCar.length ? activeCar.length * 10 : 0);

                    // Build tabbed controls for filtering (include Completed tab)
                    let out = '';
                    out += `<div class="mb-3">
                        <ul class="nav nav-tabs" role="tablist" id="vehicleTabs">
                            <li class="nav-item"><button class="nav-link active vehicle-tab-btn" data-target="all" type="button">All</button></li>
                            <li class="nav-item"><button class="nav-link vehicle-tab-btn" data-target="tricycle" type="button">Tricycle</button></li>
                            <li class="nav-item"><button class="nav-link vehicle-tab-btn" data-target="car" type="button">Car</button></li>
                            <li class="nav-item"><button class="nav-link vehicle-tab-btn" data-target="completed" type="button">Completed</button></li>
                        </ul>
                    </div>`;

                    // Active sections
                    if (activeTricycle.length) {
                        out += '<section class="vehicle-section mb-3" data-vehicle="tricycle">';
                        out += `<h4 class="mb-2">Tricycle <small class="text-muted">(Assigned: ${escapeHtml(String(tricycleTotalAssigned))}/${escapeHtml(String(tricycleTotalCapacity))} containers)</small></h4>`;
                        out += `<div class="batches-grid">${activeTricycle.map((b, i) => renderBatch(b, 'tricycle-' + i)).join('')}</div>`;
                        out += '</section>';
                    }
                    if (activeCar.length) {
                        out += '<section class="vehicle-section mb-3" data-vehicle="car">';
                        out += `<h4 class="mb-2">Car <small class="text-muted">(Assigned: ${escapeHtml(String(carTotalAssigned))}/${escapeHtml(String(carTotalCapacity))} containers)</small></h4>`;
                        out += `<div class="batches-grid">${activeCar.map((b, i) => renderBatch(b, 'car-' + i)).join('')}</div>`;
                        out += '</section>';
                    }

                    // Completed sections: render separate vehicle-type completed groups (Tricycle and Car)
                    if (completedTricycle.length) {
                        out += '<section class="vehicle-section mb-3 completed-section" data-vehicle="tricycle">';
                        out += `<h4 class="mb-2">Tricycle (Completed) <small class="text-muted">(${escapeHtml(String(completedTricycle.length))} batch${completedTricycle.length>1?'es':''})</small></h4>`;
                        out += `<div class="batches-grid">${completedTricycle.map((b, i) => renderBatch(b, 'completed-tricycle-' + i)).join('')}</div>`;
                        out += '</section>';
                    }
                    if (completedCar.length) {
                        out += '<section class="vehicle-section mb-3 completed-section" data-vehicle="car">';
                        out += `<h4 class="mb-2">Car (Completed) <small class="text-muted">(${escapeHtml(String(completedCar.length))} batch${completedCar.length>1?'es':''})</small></h4>`;
                        out += `<div class="batches-grid">${completedCar.map((b, i) => renderBatch(b, 'completed-car-' + i)).join('')}</div>`;
                        out += '</section>';
                    }

                    // If no batches for either active types or completed groups, render a fallback empty message
                    if (!activeTricycle.length && !activeCar.length && !completedTricycle.length && !completedCar.length) out += '<p class="text-muted orders-empty">No batches or orders found for today.</p>';

                    batchesContainer.innerHTML = out;

                    // Wire up vehicle tab buttons
                    document.querySelectorAll('.vehicle-tab-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            // toggle active class
                            document.querySelectorAll('#vehicleTabs .nav-link').forEach(n => n.classList.remove('active'));
                            this.classList.add('active');
                            const target = this.getAttribute('data-target');
                            if (target === 'all') {
                                document.querySelectorAll('.vehicle-section').forEach(s => {
                                    // show only active sections (hide completed)
                                    if (s.classList.contains('completed-section')) s.style.display = 'none'; else s.style.display = 'block';
                                });
                            } else if (target === 'completed') {
                                document.querySelectorAll('.vehicle-section').forEach(s => {
                                    if (s.classList.contains('completed-section')) s.style.display = 'block'; else s.style.display = 'none';
                                });
                            } else {
                                document.querySelectorAll('.vehicle-section').forEach(s => {
                                    if (s.getAttribute('data-vehicle') === target && !s.classList.contains('completed-section')) s.style.display = 'block'; else s.style.display = 'none';
                                });
                            }
                        });
                    });
                    renderUnassigned(unassigned);

                    // Wire up simple collapse toggles (Bootstrap's JS should already be loaded by the parent page)
                    // Wire up collapse toggles for batch cards
                    document.querySelectorAll('[data-toggle="collapse"]').forEach(btn => {
                        btn.addEventListener('click', (ev) => {
                            const target = btn.getAttribute('data-target');
                            const el = document.querySelector(target);
                            if (!el) return;
                            el.classList.toggle('show');
                            // rotate icon if present
                            btn.classList.toggle('active');
                        });
                    });

                    // Wire up per-order ref links to open modal with full details
                    document.querySelectorAll('.order-ref-link').forEach(link => {
                        link.addEventListener('click', function(e) {
                            e.preventDefault();
                            const ref = this.getAttribute('data-ref');
                            const ord = ordersMap[ref];
                            if (ord) showOrderModal(ord);
                        });
                    });
                })
                .catch(err => {
                    console.error('Manage orders load error', err);
                    batchesContainer.innerHTML = '<p class="text-danger">Error loading orders. Check the API or session.</p>';
                });
            }

            // initial call
            loadData();

            // Perform batch action: start/complete pickup/delivery
            window.performBatchAction = function(batchId, action, btn) {
                if (!confirm('Confirm action "' + action + '" for batch ' + batchId + '?')) return;
                if (btn) btn.disabled = true;
                fetch('/WRSOMS/api/admin/batch_action.php', {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: action, batch_id: batchId })
                })
                .then(r => r.json())
                .then(res => {
                    if (!res.success) throw new Error(res.message || 'Action failed');
                    // Try to update status cells in-place if API returned batch status info
                    const data = res.data || {};
                    const updatedBatchId = data.batch_id || (data.batch && data.batch.batch_id) || null;
                    const updatedBatchStatus = data.batch_status || (data.batch && data.batch.batch_status) || null;
                    const pickupStatus = data.pickup_status || null;
                    const deliveryStatus = data.delivery_status || null;
                    if (updatedBatchId) {
                        // update batch header pickup/delivery statuses if present
                        const card = document.querySelector(`.metric-card[data-batch-id="${updatedBatchId}"]`);
                        if (card) {
                            if (pickupStatus !== null) {
                                const el = card.querySelector('.pickup-status');
                                if (el) el.textContent = pickupStatus;
                            }
                            if (deliveryStatus !== null) {
                                const el2 = card.querySelector('.delivery-status');
                                if (el2) el2.textContent = deliveryStatus;
                            }
                        }

                        // Only update per-order status cells when the delivery lifecycle changes (start/complete delivery)
                        if (action && action.indexOf('delivery') !== -1 && deliveryStatus) {
                            document.querySelectorAll(`tr.order-row[data-batch="${updatedBatchId}"]`).forEach(r => {
                                const el = r.querySelector('.status');
                                if (el) el.textContent = deliveryStatus;
                            });
                        }

                        // If the action completed the delivery, reload full data so completed batch moves to Completed tab
                        if (action === 'complete_delivery') {
                            loadData();
                            alert('Success: ' + (res.message || 'Action completed'));
                        } else {
                            alert('Success: ' + (res.message || 'Action completed'));
                        }
                    } else {
                        // fallback to full reload
                        alert('Success: ' + (res.message || 'Action completed'));
                        loadData();
                    }
                })
                .catch(err => {
                    console.error('Batch action error', err);
                    alert('Error: ' + err.message);
                })
                .finally(() => { if (btn) btn.disabled = false; });
            };

            // Modal builder & display
            function formatItemsHtml(items) {
                if (!items || !items.length) return '<div class="text-muted">No items</div>';
                return `<div class="order-items">
                    <table class="recent-orders-table" style="width:100%;">
                        <thead><tr><th>Item</th><th>Type</th><th>Qty</th><th>Unit</th><th>Subtotal</th></tr></thead>
                        <tbody>${items.map(it => `<tr><td>${escapeHtml(it.container_type || ('#'+(it.container_id||'')))}</td><td>${escapeHtml(it.order_type_display || it.order_type || '')}</td><td>${escapeHtml(it.quantity)}</td><td>${escapeHtml(Number(it.price||0).toFixed(2))}</td><td>${escapeHtml(Number(it.subtotal||0).toFixed(2))}</td></tr>`).join('')}</tbody>
                    </table>
                </div>`;
            }

            function showOrderModal(o) {
                // Render a receipt-style modal using the existing checkout/receipt layout
                let backdrop = document.getElementById('wwOrderModalBackdrop');
                const receiptHtml = `
                    <div class="ww-modal" role="dialog" aria-modal="true" style="position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); max-width:920px; width:96%; max-height:calc(100vh - 60px); overflow:auto;">
                        <div class="ww-modal-header">
                            <div>
                                <h3 style="margin:0;">Order Summary — ${escapeHtml(o.reference_id || '')}</h3>
                                <div class="small text-muted">Status: ${escapeHtml(o.delivery_status || o.order_status || '')}</div>
                            </div>
                            <div>
                                <button class="close-btn" id="wwModalCloseBtn">Close</button>
                            </div>
                        </div>
                        <div class="ww-modal-body">
                            <h4>Items</h4>
                            ${formatItemsHtml(o.items)}
                            <div style="margin-top:12px;display:flex;justify-content:space-between;align-items:center;">
                                <div>
                                    <p style="margin:0;"><strong>Reference ID:</strong> ${escapeHtml(o.reference_id || '')}</p>
                                    <p style="margin:0;"><strong>Customer:</strong> ${escapeHtml(o.customer_name || '')}</p>
                                    <p style="margin:0;"><strong>Contact:</strong> ${escapeHtml(o.customer_contact || '')}</p>
                                    <p style="margin:0;"><strong>Address:</strong> ${escapeHtml([o.street, o.barangay, o.city, o.province].filter(Boolean).join(', '))}</p>
                                </div>
                                <div style="text-align:right;">
                                    <p style="margin:0;"><strong>Order Date:</strong> ${escapeHtml(o.order_date || '')}</p>
                                    <p style="margin:0;"><strong>Delivery Date:</strong> ${escapeHtml(o.delivery_date || '')}</p>
                                    <p style="margin:0;"><strong>Batch:</strong> ${escapeHtml(o.batch_id || '')}</p>
                                    <p style="margin:0;font-size:1.1rem;"><strong>Total:</strong> ₱${Number(o.total_amount||0).toFixed(2)}</p>
                                </div>
                            </div>
                            <p class="warning" style="margin-top:12px;color:#a94442;">Please take a screenshot of this receipt for your records.</p>
                        </div>
                        <div class="ww-modal-footer" style="text-align:right;">
                            <button class="close-btn" id="wwModalCloseBtn2">Close</button>
                        </div>
                    </div>`;

                if (!backdrop) {
                    backdrop = document.createElement('div');
                    backdrop.id = 'wwOrderModalBackdrop';
                    backdrop.className = 'ww-modal-backdrop';
                    backdrop.style.position = 'fixed';
                    backdrop.style.top = '0';
                    backdrop.style.left = '0';
                    backdrop.style.width = '100%';
                    backdrop.style.height = '100%';
                    backdrop.style.zIndex = '2147483647';
                    backdrop.style.display = 'none';
                    backdrop.style.alignItems = 'center';
                    backdrop.style.justifyContent = 'center';
                    backdrop.style.padding = '20px';
                    backdrop.style.boxSizing = 'border-box';
                    backdrop.style.background = 'rgba(0,0,0,0.45)';
                    backdrop.innerHTML = receiptHtml;
                    (document.documentElement || document.body).appendChild(backdrop);

                    backdrop.addEventListener('click', function(ev) {
                        if (ev.target === backdrop) backdrop.style.display = 'none';
                    });
                } else {
                    backdrop.innerHTML = receiptHtml;
                }

                function show() {
                    backdrop.style.display = 'flex';
                    const c1 = document.getElementById('wwModalCloseBtn');
                    const c2 = document.getElementById('wwModalCloseBtn2');
                    if (c1) c1.onclick = () => backdrop.style.display = 'none';
                    if (c2) c2.onclick = () => backdrop.style.display = 'none';
                }

                show();
            }

            // Per-order actions removed: system uses batch-level lifecycle actions only

            // Search behavior (client-side filtering)
            document.getElementById('ordersSearchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const q = (document.getElementById('ordersSearchInput').value || '').trim().toLowerCase();
                // if empty, reset visibility
                if (!q) {
                    document.querySelectorAll('tr.order-row').forEach(r => r.style.display = '');
                    document.querySelectorAll('.metric-card').forEach(c => c.style.display = '');
                    document.getElementById('unassignedContainer').style.display = '';
                    return;
                }

                // find matching reference ids using ordersMap (populated during render)
                const matches = new Set();
                Object.keys(ordersMap).forEach(ref => {
                    const o = ordersMap[ref] || {};
                    const hay = [
                        o.reference_id,
                        o.customer_name,
                        o.customer_contact,
                        o.street,
                        o.barangay,
                        o.city,
                        o.province,
                        o.order_date,
                        o.delivery_date
                    ].filter(Boolean).join(' ').toLowerCase();
                    if (hay.indexOf(q) !== -1) matches.add(ref);
                });

                // Show/hide order rows based on matches
                document.querySelectorAll('tr.order-row').forEach(r => {
                    const ref = r.getAttribute('data-ref');
                    if (matches.has(ref)) r.style.display = ''; else r.style.display = 'none';
                });

                // Hide batch cards with no visible orders
                document.querySelectorAll('.metric-card').forEach(card => {
                    const rows = card.querySelectorAll('tr.order-row');
                    let anyVisible = false;
                    rows.forEach(rr => { if (rr.style.display !== 'none') anyVisible = true; });
                    card.style.display = anyVisible ? '' : 'none';
                });

                // Handle unassigned orders visibility
                const ua = document.getElementById('unassignedContainer');
                if (ua) {
                    const rows = ua.querySelectorAll('tr.order-row');
                    let anyVisible = false;
                    rows.forEach(rr => { if (rr.style.display !== 'none') anyVisible = true; });
                    ua.style.display = anyVisible ? '' : 'none';
                }
            });
        })();
    </script>
</body>
</html>
